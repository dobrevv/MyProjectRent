<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/jcslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <div id="site">
            <header class="header">
                <div class="logo">Logo</div>
                <div class="mainNavi">
                    <ul>
                        <li><a href="#">Начало</a></li>
                        <li><a href="#">За нас</a></li>
                        <li><a href="#">Коли под наем</a></li>
                        <li><a href="#">Контакти</a></li>
                    </ul>
                </div>
                <div class="rentNow">
                    <a href="#">Rent now</a>
                </div>
                <div class="clearfix"></div>
             </header>
            <main class="homeMain">
                <div class="containerSlider">
                    <div class="sliderText">
                        <ul class="jc-slider">
                            <li class="jc-animation">
                                <p>Наемете кола</p>
                                <p>по най-лесният начин</p>
                            </li>
                        </ul>
                    </div>
                    <div class="picHolder">
                        <img src="img/test.png" alt="">
                    </div>
                    <div class="clearfix"></div>
                </div>

                <form action="" method="post" class="mainContactForm">
                    <div class="containerSelectors">
                        <div class="selectors">
                            <span>Car type</span>
                            <select class="selectCar" name="carType" id="car" title="car">
                                <option value="car" style="opacity: 0.5">Car Type</option>
                                <option value="ford">Frod Focus</option>
                                <option value="citroen">Citroen</option>
                                <option value="bmw">BMW</option>
                                <option value="peugeot">Peugeot</option>
                                <option value="reno">Reno</option>
                            </select>
                        </div>
                        <div class="selectors">
                            <span>Pick up</span>
                            <input type="text" id="datepicker" class="selectDate" placeholder="Pick up">
                        </div>
                        <div class="selectors">
                            <span>Drop off</span>
                            <input type="text" id="" class="selectDate" placeholder="Drop off">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="buttonSearch">
                        <a href="#">Search now</a>
                    </div>
                    <div class="containerPrice">
                        <p>Цена за ден:</p>
                        <p id="amount" class="price" ></p>
                        <div id="moneyRange" class="range"></div>
                    </div>
                    <div class="clearfix"></div>
                </form>


                <div class="howToRent">
                    <h2 class="titleHow">Как да работим</h2>
                    <p class="stepsText">Има само 3 стъпки</p>
                </div>
                <div class="containerIcon">
                    <div class="">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="containerIcon">
                    <div class="">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="containerIcon">
                    <div class="">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </main>


        </div>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--<script src="js/freshslider.min.js"></script>-->
        <script src="js/jquery.jcslider.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
